<script type="text/javascript">
	$(function(){
		$.getJSON( "data.json", function( data ) {
			var str = "";
		  $.each( data, function( key, val ) {
				str += '<li>';
				str += '<div class="thumbnail">';
				str += '<div class="thumbnail-img">';
				str += '<div class="thumbnail-hover"><a href="'+val.link+'" target="_blank"></a></div>';
				str += '<a href="'+val.link+'" target="_blank"><img src="'+val.image+'" alt="'+val.name+'" /></a>';
				str += '</div>';
				str += '<div class="thumbnail-caption"><a class="caption-link" href="'+val.link+'" target="_blank">'+val.name+'</a></div>';
				str += '</div>';
				str += '</li>';
		  });

			$('#list-project').empty();
			$('#list-project').append(str);
		});
	});
</script>
